<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Series Graphing and LaTeX Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Geometric Series Graphing and LaTeX Generator</h1>
        </div>
        <div class="menu">
            <button onclick="showForm('geometric')">Geometric Sequence Plot</button>
            <button onclick="showForm('3dplot')">3D Plot</button>
        </div>
        <div id="input-box" class="input-box">
            <form id="plotForm" class="form-container">
                <input type="hidden" id="plotType" name="plotType" value="geometric">
                <div id="geometric-inputs">
                    <label for="var1">Initial Term (a):</label>
                    <input type="text" name="var1" id="var1" required>
                    <label for="var2">Common Ratio (r):</label>
                    <input type="text" name="var2" id="var2" required>
                </div>
                <div id="3dplot-inputs" style="display: none;">
                    <label for="equation">3D Equation (use 'x' and 'y' as variables):</label>
                    <input type="text" name="equation" id="equation" placeholder="e.g., np.sin(np.sqrt(x**2 + y**2))" required>
                </div>
                <button type="submit">Generate Graph</button>
            </form>
        </div>
        <div id="graph" class="graph-box"></div>
    </div>
</body>
</html>
